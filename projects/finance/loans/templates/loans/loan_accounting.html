{% extends "loans/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <div class='row'>
        <a href="{% url 'loan_list' %}">Back to Loan List</a>
    </div>
    <div class='row d-flex justify-content-center'>
        <h1>Loan Name: {{ loan.loan_name }}</h1>
    </div>
    <div class='row'>
        <div class="col-md-2">
            {% crispy form %}
        </div>
        <div class="col-md-10">
            <a href="{% url 'export_loan_roll_excel' loan.id type %}" class="btn btn-secondary">Export to Excel</a>
            {{ schedule|safe}}
        </div>
    </div>
{% endblock content %}
